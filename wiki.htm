<style>
  h3 {
    display:none;
  }
  #blogger {
    width: 100%;
    height: 512px;
    border: 0;
    overflow-y: scroll;
    overflow-x: hidden;
  }
</style>

<h3>Wiki</h3>

<iframe id="blogger" src="" width="100%" height="512"></iframe>

<script>
  var view = '?view=flipcard&m=0';
  var url = 'https://wiki.freealise.com/p/index.html';
  var p = document.location.href.split('?p=');
  if (p[1]) {
    p = p[1].split('#')[0];
    document.getElementById('blogger').src = url + p + view;
  } else {
    document.getElementById('blogger').src = url + view;
  }
</script>
