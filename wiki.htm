    <div id="playlist"></div>
    <script src='https://www.gstatic.com/charts/loader.js' type='text/javascript'></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var soundcite = document.getElementById('soundcite');
        var container = document.getElementById('playlist');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();
        
        var options = {
          timeline: { barLabelStyle: { fontName: 'Averia Serif Libre', fontSize: 12 }, showRowLabels: false, singleColor: '#cccccc' },
          hAxis: { format: ' ' }
        };

        dataTable.addColumn({ type: 'string', id: 'Number' });
        dataTable.addColumn({ type: 'string', id: 'Song' });
        dataTable.addColumn({ type: 'timeofday', id: 'Start' });
        dataTable.addColumn({ type: 'timeofday', id: 'End' });
        dataTable.addRows([
          [ '1', 'Nightingale', [0, 0, 0], [0, 0, 45] ],
          [ '2', 'Skylark', [0, 0, 45],  [0, 1, 45] ],
          [ '3', 'Parrot', [0, 1, 45],  [0, 3, 0] ]
        ]);
   
        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            soundcite.dataset.start = dataTable.getValue(selectedItem.row, 2).getTime();
            soundcite.dataset.end = dataTable.getValue(selectedItem.row, 3).getTime();
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler); 
        chart.draw(dataTable, options);
      }
    </script>
