<style>
  #blog {
    width: 100%;
    height: 512px;
    border: 0;
  }
</style>

<iframe id="blog" src="https://blog.freealise.com" width="100%" height="512" onload="window.top.location.href=window.top.location.href.split('?p=')[0]+'?p='+this.contentWindow.location.href.split('.com')[1];"></iframe>

<script>
  var p = document.location.href.split('?p=');
  if (p[1]) {
    p = p[1].split('#')[0];
    document.getElementById('blog').src += '/' + p;
  }
</script>
