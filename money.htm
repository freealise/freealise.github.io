<style>
#msg {
    width:100%;
    text-align: center;
    font-style: italic;
    font-weight: bold;
}
</style>

<div id="msg"></div><br/>

<script type="text/javascript">
  var msg = window.location.href.split("?msg=");
  if (msg[1]) {
    msg = msg.split("#")[0];
    if (msg == "true") {
      document.getElementById("msg").innerHTML = 'Your payment has been accepted.<br/> Thanks for your support!';
    } else if (msg == "false") {
      document.getElementById("msg").innerHTML = 'Your payment has been cancelled.';
    }
  }
</script>

<script src="https://gist.github.com/freealise/7ce8dd3bf73735b59f1b43f131ba35ab.js"></script>
