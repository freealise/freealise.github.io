<h3>Events</h3>

<iframe id="blogger" src="" width="100%" height="512"></iframe>

<script>
  var view = '?view=flipcard&m=0';
  var url = 'https://map.freeali.se';
  var p = document.location.href.split('?p=');
  if (p[1]) {;
    document.getElementById('blogger').src = decodeURIComponent(p[1]);
  } else {
    document.getElementById('blogger').src = url + view;
  }
</script>
