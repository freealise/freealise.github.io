<button onclick="if(!l_opened){openLyrics();}else{closeLyrics();}">Lyrics</button>
<script>
var l=document.querySelector('#lyrics');
var l_opened = false;
function openLyrics() {
    l_opened = true;
    l.style.display='block';
}
function closeLyrics() {
    l_opened = false;
    l.style.display='none';
}
function showLyrics(n) {
    l.style.display='block';
    l.innerHTML=document.querySelectorAll('.lyrics')[n].innerHTML;
}
var n=0;
var tracks = [];
tracks[0] = "https://freealise.github.io/assets/mp3/nightingale_bird.mp3";
tracks[1] = "https://freealise.github.io/assets/mp3/skylark_bird.mp3";
var audio = document.getElementById('audio');
var playlist = document.getElementById('playlist');
playlist.selectedIndex=0;
audio.src=tracks[0];

</script>
