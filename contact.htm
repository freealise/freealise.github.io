layout: default

<style>
  #contact {
    text-align:center;
  }
  #contact-form input, #contact-form textarea {
    width: 256px;
    margin: 4px 0;
    border: 0;
    border-bottom: 2px solid lightgray;
    font-family: 'Averia Sans Libre';
    font-style: italic;
    font-size: 16px;
  }
  #contact-form-submit {
    border-bottom: none;
    font-weight: bold;
  }
  @media only screen and (min-width: 513px) {
    #contact {
      float: left;
      width:50%;
      margin-left:-10px;
    }
    #follow {
      float:right;
      width:50%;
      margin-right:-10px;
    }
  }
  @media only screen and (max-width: 512px) {
    #contact {
      float: none;
      width:100%;
      margin-left:0;
    }
    #follow {
      float:none;
      width:100%;
      margin-right:0;
    }
  }
  #contact-form-sent {
    width: 100%;
  }
  #contact .material-icons {
    font-size:32px;
  }
  #follow .material-icons {
    font-size:12px;
  }
  #pro .material-icons {
    font-size:12px;
  }
  #contact a, #follow a, #pro a {
    color: #000000;
    font-size: 12px;
    font-weight: bold;
    margin: 0 2px;
  }
  #contact a img {
    margin-bottom:3px;
  }
  #location_iframe {
    width:100%;
    height:256px;
    border:0;
  }
  #pro {
    width:100%;
    text-align:center;
    font-size:12px;
    clear:both;
  }
  #feed {
    bottom: 8px;
    position: relative;
  }
</style>

<div id="contact">
  <form name="contact-form" id="contact-form" onsubmit="event.preventDefault();sendEmail();">
    <input title="Name" placeholder="Name" class="contact-form-name" id="contact-form-name" name="name" size="25" type="text" value="" spellcheck="false" autocomplete="name"><br/>
    <input title="Email" placeholder="Email *" class="contact-form-email" id="contact-form-email" name="email" size="25" type="email" value="" spellcheck="false" autocomplete="email" required><br/>
    <input title="Subject" placeholder="Subject *" class="contact-form-subject" id="contact-form-subject" name="subject" size="25" type="text" value="" spellcheck="false" autocomplete="off" required><br/>
    <textarea title="Message" placeholder="Message *" class="contact-form-email-message" cols="25" id="contact-form-email-message" name="email-message" rows="4" spellcheck="false" autocomplete="off" required></textarea><br/>
    <input title="Website" placeholder="Website" class="contact-form-site" id="contact-form-site" name="site" size="25" type="url" value="" spellcheck="false" autocomplete="url"><br/>
    <input title="Send" class="contact-form-button" id="contact-form-submit" type="submit" value="Send"><br/>
    <p id="contact-form-sent"></p>
  </form>
  <p>
    <a href="https://groups.google.com/a/freealise.com/g/freealise" target="_blank" title="Google"><i class='material-icons notranslate'>alternate_email</i></a> 
    <a href="https://www.reddit.com/r/freealise/" target="_blank" title="Reddit"><img height="26" width="26" src="/assets/images/Reddit_Mark_OnWhite.svg" alt="Reddit"></a>
    <a href="https://www.facebook.com/groups/freealise/" target="_blank" title="Facebook"><i class='material-icons notranslate'>facebook</i></a>
    <a href="https://www.flickr.com/photos_user_map.gne?path=freealise&mode=group" target="_blank" title="Flickr"><i class="material-icons notranslate">hdr_weak</i></a>
  </p>
</div>
